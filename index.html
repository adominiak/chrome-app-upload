<body>
  <h1>File handling in chrome apps</h1>




  <div>
    <h3>Read from disk and write to disk</h3>

  </div>

  <div>
    <h3>Sandbox Option</h3>
    <h4>uploaded files</h4>
    <div id="files-remembered">

    </div>

  <img id="image1">
